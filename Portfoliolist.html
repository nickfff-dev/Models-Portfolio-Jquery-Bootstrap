    <script>
        $(document).ready(function(){
            $('button.navbar-toggler').click(function(){
    var navbar_obj = $($(this).data("target"));
    navbar_obj.toggleClass("open");
  });
            $('#portfolio').addClass('active');
            $('#home').removeClass('active');
            $('#contact').removeClass('active');
            $('.img-fluid').bind('click', function(){
                window.open('portfoliopage.html', '_blank');
                var data = portoliodata
                for (var i = 0; i< data.length; i++)
{

    if (data[i].id == $(this).data('idref')){
        var params = {
            name: data[i].name,
            artist: data[i].artist,
            description: data[i].description,
            image1: data[i].image1,
            image2: data[i].image2,
            image3: data[i].image3,
            image4: data[i].image4,
            image5: data[i].image5,
            image6: data[i].image6,
            videos: data[i].videos,
        }
        console.log(params);
        localStorage.setItem('params', JSON.stringify(params));
    }
}
            })
        });
        
  
    </script>
