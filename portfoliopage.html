    <script>
        $(document).ready(function(){
            $('#portfolio').addClass('active');
            $('#home').removeClass('active');
            $('#contact').removeClass('active');
            var storedData = localStorage.getItem('params');
            if (storedData){
                storedData = JSON.parse(storedData)
                $('#modelname').text(storedData.name);
                console.log(storedData.name);
                $('#modelhandle').text("Model: @" + storedData.name);
                $('#modelmakeup').text("MakeUp: " + storedData.artist);
                $('#image1').attr('src', storedData.image1);
                $('#image2').attr('src', storedData.image2);
                $('#image3').attr('src', storedData.image3);
                $('#image4').attr('src', storedData.image4);
                $('#image5').attr('src', storedData.image5);
                $('#image6').attr('src', storedData.image6);
                
                var playlist = storedData.videos
                var controls = '<button class="controls btn-info"><i class="fas fa-arrow-right"></i></button>';
                
                let counter = 0;
                var video = '<iframe src=' + playlist[counter] + ' width="640" height="360" frameborder="0" controls=true fullscreen" allowfullscreen></iframe><br/>';
                $('#playlist').html(video);
                $('#playlist').append(controls);
              
                // onclick next change src to next video
                $('.fa-arrow-right').click(function(){
                    counter >= playlist.length ? counter = 0 : counter++;
                    var video = '<iframe src=' + playlist[counter] + ' width="640" height="360" frameborder="0" controls=true fullscreen" allowfullscreen></iframe><br/>';
                    $('#playlist').html(video)
                    $('#playlist').append(controls);
                })

        })
